
<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Baci četiri kockice</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .dice-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .dice {
      font-size: 80px;
      width: 100px;
      height: 100px;
      line-height: 100px;
      border: 2px solid #333;
      border-radius: 10px;
      display: inline-block;
      text-align: center;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Baci četiri kockice</h1>
  <div class="dice-container">
    <div class="dice" id="dice1">⬜</div>
    <div class="dice" id="dice2">⬜</div>
    <div class="dice" id="dice3">⬜</div>
    <div class="dice" id="dice4">⬜</div>
  </div>
  <button onclick="rollDice()">Baci</button>

  <script>
    function rollDice() {
      const faces = ['⬜', '⚫', '⚫⚫'];
      for (let i = 1; i <= 4; i++) {
        const randomFace = faces[Math.floor(Math.random() * faces.length)];
        document.getElementById('dice' + i).textContent = randomFace;
      }
    }
  </script>
</body>
</html>
